<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/img/aplicacion-meteorologica (1).png"
      type="image/x-icon"
    />
    <title>App de Clima</title>
  </head>
  <body>
    <div class="container">
      <h1>Clima Actual</h1>
      <input type="text" id="city-input" placeholder="Escribe una ciudad" />
      <div id="suggestions"></div>
      <!-- Contenedor para las sugerencias -->
      <button id="search-btn">Buscar</button>
      <div id="weather-result"></div>
      <div id="forecast" class="forecast-container"></div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-about">
          <h3>Sobre la App</h3>
          <p>
            Una aplicación para obtener el pronóstico del clima en tiempo real.
          </p>
        </div>
        <div class="footer-links">
          <h3>Enlaces</h3>
          <ul>
            <li><a href="http://127.0.0.7:5500/index.html">Inicio</a></li>
            <li>
              <a href="http://127.0.0.7:5500/politicaPrivacidad.html"
                >Política de privacidad</a
              >
            </li>
            <li><a href="#">Términos y condiciones</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <h3>Redes Sociales</h3>
          <div class="social-icons">
            <a
              href="https://www.facebook.com"
              target="_blank"
              class="social-icon"
            >
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook"
              />
            </a>
            <a
              href="https://www.twitter.com"
              target="_blank"
              class="social-icon"
            >
              <!-- <i class="fab fa-x" style="font-size: 27px; color: black"></i> -->
              <img src="/img/sl_z_072523_61700_05.jpg" alt="imagen x" />
            </a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              class="social-icon"
            >
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
                alt="Instagram"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 App del Clima. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
